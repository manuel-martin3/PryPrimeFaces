<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true" />
                    <h:form id="frm">
                      <p:commandButton value="Nuevo" oncomplete="PF('wdlDatos').show();" 
                                       onclick="#{personaBean.setAccion('Registrar')}" />            
                      <p:commandButton value="Listar" 
                                       actionListener="#{personaBean.listar()}" 
                                       update="data" />            
                      <p:dataTable id="data" value="#{personaBean.lstPersonas}" 
                                   var="persona" >
                          <p:column headerText="Nombre">
                              <p:outputLabel value="#{persona.nombre}" />                    
                          </p:column>                
                          <p:column headerText="Sexo">
                              <p:outputLabel value="#{persona.sexo}">
                                  <f:converter converterId="sexoConverter" />
                              </p:outputLabel>       
                          </p:column>
                          <p:column headerText="Modificar">
                              <p:commandLink value="Modificar" 
                                             actionListener="#{personaBean.leerID(persona)}" 
                                             oncomplete="PF('wdlDatos').show();" 
                                             update=":dlgDatos" />
                          </p:column>
                          <p:column headerText="Eliminar">
                              <p:commandLink value="Eliminar" 
                                             actionListener="#{personaBean.eliminar(persona)}" 
                                             update="data" />
                          </p:column>   
                      </p:dataTable>            
                  </h:form>   

                  <p:dialog header="Datos" widgetVar="wdlDatos" id="dlgDatos">            
                      <h:form>
                          <p:outputLabel value="Nombre" />
                          <p:inputText value="#{personaBean.persona.nombre}" />
                          <p:outputLabel value="Sexo" />
                          <p:selectOneMenu value="#{personaBean.persona.sexo}" >
                              <f:selectItem itemLabel="Masculino" itemValue="M" />
                              <f:selectItem itemLabel="Femenino" itemValue="F" />              
                          </p:selectOneMenu>
                          <p:commandButton value="#{personaBean.accion}" 
                                           actionListener="#{personaBean.operar()}" 
                                           oncomplete="PF('wdlDatos').hide();"  
                                           update=":frm:data"/>
                          <p:commandButton value="Cancelar" immediate="true" 
                                           oncomplete="PF('wdlDatos').hide();" />
                      </h:form>  
                  </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
